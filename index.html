<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width",intial-scale=1.0">
        <title>ChatApplication</title>
        <script src="java/Client.java"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav>
            <img class="logo" src="logo.png" alt="">
        </nav>
        <div class="container">
            <div class="message left">Saransh: How are you?</div>
            <div class="message right">Lakshya: I'm fine.</div>
        </div>
        <div class="send">

                <button class="btn" type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
